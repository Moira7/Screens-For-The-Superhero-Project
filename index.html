<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <main id = "frame">
      <div id = "welcomeScreen">
        <div id = "gameTitle"></div>
        <div id = "playButton"></div>
        <div id = "settingsButton"></div>
        <div id = "creditButton"></div>
      </div>
     
      <div id = "heroSelectionScreen">
        <div id = "heroImage"></div>
        <div id = "heroBackgroudnInfo"></div>
        <div id = "heroStats"></div>
        <div id = "nextButton"></div>
        <div id = "backButton"></div>
      </div>
     
      <div id = "game">
        <div id = "backgroundIMG"></div>
        <div id = "enemyHealthBarBackground"></div>
        <div id = "enemyHealthBar">
          <div id = "enemyHealth" class = "enemyHp" 
            style = "width: 100%"> </div>
        </div>
        <div id = "heroHealthBarBackground"></div>
        <div id = "heroHealthBar">
          <div id = "heroHealth" class = "heroHP"   
            style = "width: 100%"></div>
        </div>
        <div id = "enemy"></div>
        <div id = "hero"></div>
        <div id = buttonArea>
          <div id = "b1"></div>
          <div id = "b2"></div>
          <div id = "b3"></div>
          <div id = "b4"></div>
          <div id = "b5"></div>
          <div id = "b6"></div>
        </div>
      </div>
   </main>
    <script src="script.js"></script>
  </body>
</html>
